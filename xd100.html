function showRandomUsers() {
    const box = document.getElementById('notificationBox');
    let currentIndex = -1;
    const shuffledUsers = [...staticUsers].sort(() => Math.random() - 0.5);

    function showNext() {
        currentIndex = (currentIndex + 1) % shuffledUsers.length;
        const user = shuffledUsers[currentIndex];
        
        const item = document.createElement('div');
        item.className = 'notification-item';
        item.innerHTML = `
            <img src="${user.avatar}" class="user-avatar">
            <div class="notification-text">
                <span class="username">${user.name}</span>
                <div class="action-info">
                    <span class="action">${user.action}</span>
                    <span class="time">${getRandomTime()}</span>
                </div>
            </div>
        `;

        box.innerHTML = '';
        box.appendChild(item);
        setTimeout(showNext, 3000+ Math.random() * 100);
    }

    showNext();
}

window.addEventListener('DOMContentLoaded', showRandomUsers);
</script>
