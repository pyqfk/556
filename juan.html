<script>
let hasClaimed = false;

function handleClaim(button) {
    if (hasClaimed) {
        alert('您已领取过优惠券');
        return;
    }

    const redirectUrl = button.getAttribute('data-url');
    if (!redirectUrl || !redirectUrl.startsWith('http')) {
        alert('跳转链接无效');
        return;
    }

    if (confirm('每人只能使用一次优惠券，是否领取当前优惠劵？')) {
        hasClaimed = true;
        button.classList.add('disabled');
        button.innerText = '已领取';
        button.disabled = true;
        // 禁用其他按钮
        document.querySelectorAll('.claim-btn').forEach(btn => {
            if (btn !== button) {
                btn.classList.add('disabled');
                btn.disabled = true;
            }
        });
   // 新增：提示已领取后，弹出提示框
        alert('成功领取，即将转跳至商品详情');
        setTimeout(() => {
            window.location.href = redirectUrl;  // 标准跳转方法‌:ml-citation{ref="4,5" data="citationList"}
        }, 1500);
    }
}
</script>
    <script>
        // 选项卡切换
        const tabs = document.querySelectorAll('.tab-item');

            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });

        // 领取按钮交互
        document.querySelectorAll('.get-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                btn.textContent = '已领取';
                btn.style.backgroundColor = '#999';
                btn.disabled = true;
            });
        });
    </script>
