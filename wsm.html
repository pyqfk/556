<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信扫码购买</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .qrcode-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
            line-height: 1.4;
        }
        
        .qrcode-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        
        .qrcode {
            width: 200px;
            height: 200px;
            background: #fff;
            border-radius: 12px;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .qrcode img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }
        
        .instructions {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }
        
        .wechat-logo {
            width: 50px;
            height: 50px;
            margin: 0 auto 15px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .wechat-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .hint {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 10px;
        }
        
        /* 响应式调整 */
        @media (max-width: 480px) {
            .qrcode {
                width: 180px;
                height: 180px;
            }
            
            .title {
                font-size: 16px;
            }
        }
        
        @media (max-width: 360px) {
            .qrcode {
                width: 160px;
                height: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="qrcode-card">
            <div class="wechat-logo">
                <img src="https://mhimg.clewm.net/cli/images/beautify/new/logo/%E5%BE%AE%E4%BF%A1%20-0210.png" alt="微信logo">
            </div>
            <h1 class="title">请打开微信APP扫描二维码购买此商品</h1>
            
            <div class="qrcode-container">
                <div class="qrcode">
                    <img src="https://jypjtp.fwh.bcebos.com/dianpu.png" alt="商品二维码">
                </div>
            </div>
            
            <div class="instructions">
                长按或截图保存图片，打开微信扫一扫<br>从相册选择二维码即可购买
            </div>
            
            <div class="hint">
                如无法识别，请尝试调整手机亮度或距离
            </div>
        </div>
    </div>
</body>
</html>
