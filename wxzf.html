<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>微信支付</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
        }
        
        body {
            height: 100vh;
            overflow: hidden;
            background: url('https://jypjtp.fwh.bcebos.com/BJJ.png') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        
        /* 支付卡片容器 - 保持58%高度不变 */
        .payment-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 58%; 
            background: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* 支付卡片头部 - 减少上下间距 */
        .payment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 20px; /* 上下间距从12px减至8px */
            border-bottom: 1px solid #f0f0f0;
        }
        
        .close-btn {
            width: 30px;
            height: 30px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23000" d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59 7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12 5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/></svg>') no-repeat center;
            background-size: 20px;
            border: none;
            cursor: pointer;
        }
        
        .password-link {
            color: #004B97;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
        }
        
        /* 支付信息区域 - 优化布局 */
        .payment-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 5px 20px 15px; /* 增加底部内边距 */
            justify-content: flex-start; /* 改为顶部对齐 */
        }
        
        /* 商户名称和支付金额间距优化 */
        .merchant-name {
            font-size: 18px;
            font-weight: 500;
            color: #333;
            text-align: center;
            margin-bottom: 5px; /* 减小间距 */
        }
        
        .payment-amount {
            font-size: 40px;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 5px; /* 减小间距 */
        }
        
        .divider {
            height: 1px;
            background: #f0f0f0;
            margin: 8px 0; /* 减小间距 */
        }
        
        .payment-method-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px; /* 减小间距 */
        }
        
        .payment-method-title {
            font-size: 16px;
            color: #333;
        }
        
        .change-link {
            color: #999;
            font-size: 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        /* 新增向下箭头图标样式 */
        .dropdown-icon {
            width: 16px;
            height: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .dropdown-icon svg {
            width: 100%;
            height: 100%;
            fill: #999;
        }
        
        .payment-method-area {
            background: #FFF9E6;
            border-radius: 10px;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 100px; /* 减小底部间距 */
        }
        
        .payment-method-left {
            display: flex;
            align-items: center;
        }
        
        .payment-logo {
            width: 30px;
            height: 30px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="%23FFC300"/><text x="12" y="16" text-anchor="middle" font-size="12" fill="white">¥</text></svg>') no-repeat center;
            background-size: contain;
            margin-right: 10px;
        }
        
        .payment-method-text {
            font-size: 16px;
            color: #333;
        }
        
        .checkmark {
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%2307C160" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>') no-repeat center;
            background-size: contain;
        }
        
        /* 支付按钮 - 宽度缩小一半 */
        .pay-button {
            background: linear-gradient(90deg, #07C160, #09B057);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 18px;
            font-weight: 500;
            width: 50%; /* 宽度缩小一半 */
            margin: 0 auto; /* 居中显示 */
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(7, 193, 96, 0.3);
            display: block; /* 确保居中生效 */
        }
        
        .pay-button:active {
            transform: scale(0.98);
            box-shadow: 0 2px 5px rgba(7, 193, 96, 0.3);
        }
        
        /* 支付处理状态 - 优化布局 */
        .payment-processing {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .payment-processing.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .merchant-name-top {
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }
        
        .wechat-logo {
            width: 80px;
            height: 80px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%2307C160" d="M8.4,10.2h1.2v1.2H8.4V10.2z M14.4,10.2h1.2v1.2h-1.2V10.2z M11.8,3C7.2,3,3.5,6.5,3.5,10.9c0,2.2,1,4.1,2.6,5.4l-0.7,2.5l2.7-0.7c1.3,0.7,2.8,1.1,4.4,1.1c4.6,0,8.3-3.5,8.3-7.9C20.1,6.5,16.4,3,11.8,3z M11.8,16.5c-1.3,0-2.5-0.3-3.6-0.9l-0.2-0.1l-1.8,0.5l0.5-1.8l-0.1-0.2c-0.6-1-0.9-2.2-0.9-3.5c0-3.1,2.7-5.6,6.1-5.6c1.6,0,3.1,0.6,4.2,1.7c1.1,1.1,1.7,2.6,1.7,4.2C17.4,13.8,14.9,16.5,11.8,16.5z"/></svg>') no-repeat center;
            background-size: contain;
            margin-bottom: 10px;
        }
        
        .wechat-text {
            font-size: 16px;
            color: #999;
            margin-bottom: 20px;
        }
        
        .loading-dots {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
            margin: 0 5px;
            animation: dotFade 1.5s infinite;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 1s;
        }
        
        @keyframes dotFade {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 1; }
        }
        
        /* 面容ID弹窗 */
        .faceid-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .faceid-modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .faceid-container {
            background: #F5F5F7;
            border-radius: 20px;
            width: 280px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .faceid-icon {
            width: 180px;
            height: 180px;
            background: #E8E8E8;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
            cursor: pointer;
        }
        
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0.8), rgba(255,255,255,0));
            animation: scan 2s infinite linear;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        .faceid-label {
            font-size: 16px;
            color: #333;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .cancel-button {
            background: none;
            border: none;
            color: #007AFF;
            font-size: 17px;
            font-weight: 500;
            padding: 8px 16px;
            cursor: button;
        }
        
        /* 支付成功提示 */
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 18px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .success-message.active {
            opacity: 1;
        }
        
        /* 底部安全区域 */
        .safe-area {
            height: env(safe-area-inset-bottom);
            background: white;
        }
    </style>
</head>
<body>
    <!-- 支付卡片 -->
    <div class="payment-container">
        <div class="payment-header">
            <button class="close-btn"></button>
            <a href="#" class="password-link">使用密码</a>
        </div>
        
        <div class="payment-info">
            <div class="merchant-name">倍贝优家居小店</div>
            <div class="payment-amount">¥1.00</div>
            
            <div class="divider"></div>
            
            <div class="payment-method-header">
                <div class="payment-method-title">付款方式</div>
                <a href="#" class="change-link">
                    更改
                    <span class="dropdown-icon">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 10l5 5 5-5z"/>
                        </svg>
                    </span>
                </a>
            </div>
            
            <div class="payment-method-area">
                <div class="payment-method-left">
                    <div class="payment-logo"></div>
                    <div class="payment-method-text">零钱</div>
                </div>
                <div class="checkmark"></div>
            </div>
            
            <!-- 支付按钮宽度缩小一半 -->
            <button class="pay-button" id="pay-button">支付</button>
        </div>
        
        <div class="safe-area"></div>
        
        <!-- 支付处理状态 -->
        <div class="payment-processing" id="payment-processing">
            <div class="merchant-name-top">倍贝优家居小店</div>
            <div class="wechat-logo"></div>
            <div class="wechat-text">微信支付</div>
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
    
    <!-- 面容ID弹窗 -->
    <div class="faceid-modal" id="faceid-modal">
        <div class="faceid-container">
            <div class="faceid-icon" id="faceid-icon">
                <div class="scan-line"></div>
            </div>
            <div class="faceid-label">面容ID</div>
            <button class="cancel-button" id="cancel-button">取消</button>
        </div>
    </div>
    
    <!-- 支付成功提示 -->
    <div class="success-message" id="success-message">支付成功</div>
    
    <script>
        // 支付按钮点击事件
        document.getElementById('pay-button').addEventListener('click', function() {
            // 显示支付处理状态
            document.getElementById('payment-processing').classList.add('active');
            
            // 显示面容ID弹窗
            setTimeout(function() {
                document.getElementById('faceid-modal').classList.add('active');
            }, 500);
        });
        
        // 面容ID图标点击事件（模拟验证）
        document.getElementById('faceid-icon').addEventListener('click', function() {
            // 关闭面容ID弹窗
            document.getElementById('faceid-modal').classList.remove('active');
            
            // 显示支付成功提示
            const successMessage = document.getElementById('success-message');
            successMessage.classList.add('active');
            
            // 3秒后隐藏提示
            setTimeout(function() {
                successMessage.classList.remove('active');
                // 隐藏支付处理状态
                document.getElementById('payment-processing').classList.remove('active');
            }, 3000);
        });
        
        // 取消按钮点击事件
        document.getElementById('cancel-button').addEventListener('click', function() {
            // 关闭面容ID弹窗
            document.getElementById('faceid-modal').classList.remove('active');
            // 隐藏支付处理状态
            document.getElementById('payment-processing').classList.remove('active');
        });
        
        // 关闭按钮点击事件
        document.querySelector('.close-btn').addEventListener('click', function() {
            // 这里可以添加关闭逻辑，比如返回上一页
            alert('关闭支付页面');
        });
        
        // 更改链接点击事件
        document.querySelector('.change-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert('打开付款方式选择');
        });
    </script>
</body>
</html>
