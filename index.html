<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>访客查询</title>
<style>
  .fixed-button-container {
    position: fixed;
    padding: 30px ;
    left: 0;
    bottom: 0;
    width: 85%;
    text-align: center;
  }
  .fixed-button {
    padding: 10px 60px;
    background-color: #36bf58;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px
  }
</style>

<style>
  img.responsive {
    width: 100%; /* 图片宽度是视口宽度的50% */
    height: auto; /* 高度自动调整以保持图片比例 */
  }
</style>


</head>

<body>
 
<img src="https://ncstatic.clewm.net/free/2024/0730/13/97153c1e96c9698dde94d472a83c6b86.jpeg?x-oss-process=image/resize,w_750/format,gif/quality,q_50/interlace,1/auto-orient,1" alt="Sample Image" class="responsive">
 
</body>

<body>
 
<div class="fixed-button-container">
  <a href="https://www.baidu.com/"><button class="fixed-button">点 击 支 付 9.99 元 永久解锁访客功能</button>
</div>
 
</body>



</html>
