<!DOCTYPE html>

    <style type="text/css">
        :root {
            --primary-color: #FF3366;
            --dark-bg: #0F0F0F;
            --card-bg: #1A1A1A;
        }

        .back-button {
            position: fixed;
            left: 15px;
            top: 15px;
            z-index: 100;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: 2px solid #FFFFFF;
            text-decoration: none !important;
            outline: none !important;
        }

        .back-button::before {
            content: '‹';
            color: white;
            font-size: 24px;
            font-weight: 700;
            transform: translateY(-1px);
            text-decoration: none !important;
        }

        .back-button:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', system-ui, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #2D2D2D 100%);
            min-height: 100vh;
            color: #FFFFFF;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 70px 15px 30px;
        }

        .brand-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .brand-logo {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        h1 {
            font-size: 1.8em;
            background: linear-gradient(45deg, #FF3366 30%, #FF9000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 0.95em;
            line-height: 1.5;
        }

        .features {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 40px;
        }

        .feature-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255,51,102,0.2);
        }

        .feature-icon {
            width: 28px;
            height: 28px;
            font-size: 16px;
            background: var(--primary-color);
            border-radius: 8px;
            display: grid;
            place-items: center;
        }

        .chat-trigger {
            margin-top: 30px;
            padding-bottom: 20px;
        }

        .start-chat-btn {
            width: 100%;
            padding: 16px;
            font-size: 1em;
            border-radius: 12px;
            background: linear-gradient(135deg, #FF3366 0%, #FF5858 100%);
            color: white !important;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255,51,102,0.3);
            transition: all 0.3s ease;
        }

        .start-chat-btn:hover {
            transform: scale(0.98);
            box-shadow: 0 6px 25px rgba(255,51,102,0.5);
        }

        @media (min-width: 768px) {
            .back-button {
                display: none;
            }
            
            .brand-logo:hover {
                transform: rotate(-15deg) scale(1.1);
            }
            
            .features {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding-top: 60px;
            }
            
            .brand-header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .feature-card {
                padding: 18px;
            }
            
            .start-chat-btn {
                border-radius: 10px;
            }
        }

        #livechat-eye-catcher {
            display: none !important;
        }
    </style>
</head>
