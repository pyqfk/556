<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>抖音风格视频播放器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #000;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 30%, transparent 50%);
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        
        .search-icon, .more-icon {
            color: #fff;
            font-size: 22px;
            background: rgba(0,0,0,0.3);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .center-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 0.3s;
        }
        
        .play-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            cursor: pointer;
            animation: pulse 2s infinite;
        }
        
        .play-icon i {
            font-size: 40px;
            color: #fff;
        }
        
        .video-info {
            padding: 15px;
            max-width: 80%;
        }
        
        .video-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .author-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .author-name {
            font-size: 16px;
            font-weight: 500;
        }
        
        .follow-btn {
            background: transparent;
            border: 1px solid #ff0050;
            color: #ff0050;
            padding: 4px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .video-description {
            font-size: 14px;
            color: #eee;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .hashtags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .hashtag {
            background: rgba(255,255,255,0.1);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
        }
        
        .music-info {
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        
        .music-icon {
            margin-right: 8px;
            color: #fff;
        }
        
        .right-bar {
            position: absolute;
            right: 15px;
            bottom: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 3;
        }
        
        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .action-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }
        
        .action-icon i {
            font-size: 24px;
            color: #fff;
        }
        
        .action-count {
            font-size: 13px;
            color: #fff;
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #fff;
            background: linear-gradient(45deg, #ff0050, #ff4500);
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .progress-container {
            position: absolute;
            bottom: 70px;
            left: 15px;
            right: 15px;
            height: 3px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            overflow: hidden;
            z-index: 3;
        }
        
        .progress-bar {
            height: 100%;
            background: #ff0050;
            width: 0%;
            transition: width 0.2s linear;
        }
        
        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background: rgba(0,0,0,0.5);
            z-index: 3;
        }
        
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            font-size: 12px;
        }
        
        .nav-btn i {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .nav-btn.active {
            color: #ff0050;
        }
        
        .video-list {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 10;
            transform: translateY(100%);
            transition: transform 0.4s ease;
            overflow-y: auto;
            padding: 15px;
            padding-top: 50px;
        }
        
        .video-list.active {
            transform: translateY(0);
        }
        
        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .list-title {
            font-size: 20px;
            font-weight: 500;
        }
        
        .close-list {
            font-size: 24px;
            color: #fff;
        }
        
        .video-item {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .video-thumb {
            width: 150px;
            height: 100px;
            border-radius: 8px;
            background: #333;
            margin-right: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .video-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.7);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .video-item-info {
            flex: 1;
        }
        
        .video-item-title {
            font-size: 16px;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .video-item-author {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 8px;
        }
        
        .video-item-stats {
            display: flex;
            font-size: 13px;
            color: #aaa;
        }
        
        .video-item-stats span {
            margin-right: 15px;
        }
        
        .sound-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 4;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }
        
        @media (max-width: 480px) {
            .video-title {
                font-size: 16px;
            }
            
            .action-btn {
                margin-bottom: 20px;
            }
            
            .action-icon {
                width: 45px;
                height: 45px;
            }
            
            .play-icon {
                width: 70px;
                height: 70px;
            }
            
            .play-icon i {
                font-size: 32px;
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 15px rgba(255, 255, 255, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('videoPlayer');
            const progressBar = document.getElementById('progressBar');
            const centerArea = document.getElementById('centerArea');
            const playButton = document.getElementById('playButton');
            const videoListBtn = document.getElementById('videoListBtn');
            const videoList = document.getElementById('videoList');
            const closeListBtn = document.getElementById('closeListBtn');
            const soundBtn = document.getElementById('soundBtn');
            
            // 初始状态：显示播放按钮
            centerArea.style.opacity = '1';
            
            // 播放按钮点击事件
            playButton.addEventListener('click', function(e) {
                e.stopPropagation();
                togglePlayPause();
            });
            
            // 声音控制
            soundBtn.addEventListener('click', function() {
                video.muted = !video.muted;
                soundBtn.innerHTML = video.muted ? 
                    '<i class="fas fa-volume-mute"></i>' : 
                    '<i class="fas fa-volume-up"></i>';
            });
            
            // 点击屏幕播放/暂停
            document.body.addEventListener('click', function(e) {
                // 排除按钮区域的点击
                if (!e.target.closest('.right-bar') && !e.target.closest('.bottom-bar') && 
                    !e.target.closest('.top-bar') && !e.target.closest('.video-info') &&
                    !e.target.closest('.sound-btn') && !e.target.closest('.play-icon')) {
                    togglePlayPause();
                }
            });
            
            // 双击屏幕点赞
            document.body.addEventListener('dblclick', function(e) {
                if (!e.target.closest('.right-bar') && !e.target.closest('.bottom-bar') && 
                    !e.target.closest('.top-bar') && !e.target.closest('.video-info') &&
                    !e.target.closest('.sound-btn')) {
                    likeVideo();
                }
            });
            
            // 切换播放/暂停
            function togglePlayPause() {
                if (video.paused) {
                    video.play();
                    centerArea.style.opacity = '0';
                    playButton.querySelector('i').className = 'fas fa-pause';
                } else {
                    video.pause();
                    centerArea.style.opacity = '1';
                    playButton.querySelector('i').className = 'fas fa-play';
                }
            }
            
            // 点赞功能
            function likeVideo() {
                const heartIcon = document.createElement('i');
                heartIcon.className = 'fas fa-heart';
                heartIcon.style.position = 'absolute';
                heartIcon.style.fontSize = '80px';
                heartIcon.style.color = '#ff0050';
                heartIcon.style.opacity = '0.8';
                heartIcon.style.zIndex = '5';
                heartIcon.style.left = `${Math.random() * 80 + 10}%`;
                heartIcon.style.top = `${Math.random() * 80 + 10}%`;
                heartIcon.style.transform = 'scale(0)';
                heartIcon.style.transition = 'transform 0.5s, opacity 0.5s';
                
                document.body.appendChild(heartIcon);
                
                setTimeout(() => {
                    heartIcon.style.transform = 'scale(1)';
                }, 10);
                
                setTimeout(() => {
                    heartIcon.style.opacity = '0';
                    heartIcon.style.transform = 'scale(1.5) translateY(-50px)';
                }, 300);
                
                setTimeout(() => {
                    document.body.removeChild(heartIcon);
                }, 800);
            }
            
            // 更新进度条
            video.addEventListener('timeupdate', function() {
                const percent = (video.currentTime / video.duration) * 100;
                progressBar.style.width = `${percent}%`;
            });
            
            // 视频播放状态变化
            video.addEventListener('play', function() {
                centerArea.style.opacity = '0';
                playButton.querySelector('i').className = 'fas fa-pause';
            });
            
            video.addEventListener('pause', function() {
                centerArea.style.opacity = '1';
                playButton.querySelector('i').className = 'fas fa-play';
            });
            
            // 视频结束事件
            video.addEventListener('ended', function() {
                centerArea.style.opacity = '1';
                playButton.querySelector('i').className = 'fas fa-play';
            });
            
            // 视频列表功能
            videoListBtn.addEventListener('click', function() {
                videoList.classList.add('active');
                video.pause();
            });
            
            closeListBtn.addEventListener('click', function() {
                videoList.classList.remove('active');
            });
            
            // 视频列表项点击
            document.querySelectorAll('.video-item').forEach(item => {
                item.addEventListener('click', function() {
                    // 在实际应用中这里会加载新视频
                    videoList.classList.remove('active');
                    centerArea.style.opacity = '1';
                    playButton.querySelector('i').className = 'fas fa-play';
                    video.currentTime = 0;
                    video.pause();
                });
            });
            
            // 关注按钮点击
            document.querySelector('.follow-btn').addEventListener('click', function(e) {
                e.stopPropagation();
                this.textContent = this.textContent === '关注' ? '已关注' : '关注';
                this.style.borderColor = this.textContent === '已关注' ? '#666' : '#ff0050';
                this.style.color = this.textContent === '已关注' ? '#666' : '#ff0050';
            });
        });
    </script>
