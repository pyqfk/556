<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>抖音风格视频播放</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "PingFang SC", "Microsoft YaHei", sans-serif;
            height: 100vh;
            overflow: hidden;
            color: white;
        }
        
        #video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
        }
        
        #video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 16px;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 50%);
        }
        
        .video-info {
            margin-bottom: 20px;
        }
        
        .video-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .video-author {
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        
        .author-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: #555;
        }
        
        .action-buttons {
            position: absolute;
            right: 16px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .action-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .action-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .play-control {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .play-control.visible {
            opacity: 1;
        }
        
        .play-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            clip-path: polygon(0 0, 0% 100%, 100% 50%);
        }
        
        .pause-icon {
            width: 40px;
            height: 40px;
            position: relative;
        }
        
        .pause-icon::before,
        .pause-icon::after {
            content: '';
            position: absolute;
            top: 0;
            width: 15px;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        .pause-icon::before {
            left: 8px;
        }
        
        .pause-icon::after {
            right: 8px;
        }
        
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 44px;
            padding-top: env(safe-area-inset-top);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0) 100%);
        }
        
        .back-button {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .back-icon {
            width: 20px;
            height: 20px;
            border-left: 2px solid white;
            border-bottom: 2px solid white;
            transform: rotate(45deg);
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video 
            id="video-player"
            playsinline
            webkit-playsinline
            x5-playsinline
            x5-video-player-type="h5"
            x5-video-orientation="portrait"
            src="https://jypjtp.fwh.bcebos.com/%E4%B8%8B%E8%BD%BD.mp4"
        ></video>
        
        <div class="play-control" id="play-control">
            <div class="play-icon" id="play-icon"></div>
        </div>
        
        <div class="overlay">
            <div class="video-info">
                <div class="video-title">探索未知的世界，发现生活中的美好</div>
                <div class="video-author">
                    <div class="author-avatar"></div>
                    <span>旅行摄影师</span>
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <div class="action-button">
                <div class="action-icon">❤️</div>
                <div class="action-text">15.2万</div>
            </div>
            <div class="action-button">
                <div class="action-icon">💬</div>
                <div class="action-text">1.3万</div>
            </div>
            <div class="action-button">
                <div class="action-icon">↗️</div>
                <div class="action-text">分享</div>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="back-button">
                <div class="back-icon"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video-player');
            const playControl = document.getElementById('play-control');
            const playIcon = document.getElementById('play-icon');
            
            // 自动播放（需要用户交互）
            function attemptPlay() {
                const playPromise = video.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        // 播放成功，隐藏播放按钮
                        playControl.classList.remove('visible');
                    }).catch(error => {
                        // 自动播放被阻止，显示播放按钮
                        playControl.classList.add('visible');
                        console.log('自动播放被阻止，需要用户交互');
                    });
                }
            }
            
            // 点击播放控制
            playControl.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    playControl.classList.remove('visible');
                } else {
                    video.pause();
                    playControl.classList.add('visible');
                }
            });
            
            // 点击视频区域播放/暂停
            video.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    playControl.classList.remove('visible');
                } else {
                    video.pause();
                    playControl.classList.add('visible');
                }
            });
            
            // 视频播放事件
            video.addEventListener('play', function() {
                playControl.classList.remove('visible');
            });
            
            // 视频暂停事件
            video.addEventListener('pause', function() {
                playControl.classList.add('visible');
            });
            
            // 视频结束事件
            video.addEventListener('ended', function() {
                playControl.classList.add('visible');
            });
            
            // 尝试自动播放
            attemptPlay();
        });
    </script>
</body>
</html>
