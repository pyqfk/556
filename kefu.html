<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>客服中心</title>
    <meta name="keywords" content="抖音客服, 订单咨询, 售后服务">
    <meta name="description" content="抖音商城官方客服 7×24小时在线服务">
    
    <style type="text/css">
        :root {
            --primary-color: #FF3366;
            --dark-bg: #0F0F0F;
            --card-bg: #1A1A1A;
        }

        .back-button {
            position: fixed;
            left: 15px;
            top: 15px;
            z-index: 100;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: 2px solid #FFFFFF;
        }

        .back-button::before {
            content: '‹';
            color: white;
            font-size: 24px;
            font-weight: 700;
            transform: translateY(-1px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', system-ui, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #2D2D2D 100%);
            min-height: 100vh;
            color: #FFFFFF;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 70px 15px 30px;
        }

        .brand-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .brand-logo {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        h1 {
            font-size: 1.8em;
            background: linear-gradient(45deg, #FF3366 30%, #FF9000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 0.95em;
            line-height: 1.5;
        }

        .features {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 40px;
        }

        .feature-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255,51,102,0.2);
        }

        .feature-icon {
            width: 28px;
            height: 28px;
            font-size: 16px;
            background: var(--primary-color);
            border-radius: 8px;
            display: grid;
            place-items: center;
        }

        .chat-trigger {
            margin-top: 30px;
            padding-bottom: 20px;
        }

        .start-chat-btn {
            width: 100%;
            padding: 16px;
            font-size: 1em;
            border-radius: 12px;
            background: linear-gradient(135deg, #FF3366 0%, #FF5858 100%);
            color: white !important;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255,51,102,0.3);
            transition: all 0.3s ease;
        }

        .start-chat-btn:hover {
            transform: scale(0.98);
            box-shadow: 0 6px 25px rgba(255,51,102,0.5);
        }

        @media (min-width: 768px) {
            .back-button {
                display: none;
            }
            
            .brand-logo:hover {
                transform: rotate(-15deg) scale(1.1);
            }
            
            .features {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding-top: 60px;
            }
            
            .brand-header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .feature-card {
                padding: 18px;
            }
            
            .start-chat-btn {
                border-radius: 10px;
            }
        }
    </style>
</head>

<body>
    <a href="javascript:history.back()" class="back-button"></a>

    <div class="container">
        <div class="brand-header">
            <img src="https://p3-pc.douyinpic.com/aweme/100x100/aweme-avatar/tos-cn-i-0813c001_oYQAHAEwj8QiZlXB2IdDlxoPIPAPGATSKBAZi.jpeg?from=2956013662" class="brand-logo" alt="抖音电商">
            <div>
                <h1>抖音商城客服</h1>
                <p class="subtitle">您的专属购物助手，随时解决订单、物流、支付等问题</p>
            </div>
        </div>
            <div class="chat-trigger">
            <button class="start-chat-btn" onclick="Chatra('openChat', true)">
                💬 立即咨询
            </button>
       
        <div class="features">
            <div class="feature-card">
                <h3>
                    <span class="feature-icon">📦</span>
                    订单追踪
                </h3>
                <p>实时查询物流信息，异常订单优先处理</p>
            </div>
            <div class="feature-card">
                <h3>
                    <span class="feature-icon">💳</span>
                    支付问题
                </h3>
                <p>快速解决支付失败、退款查询等问题</p>
            </div>
            <div class="feature-card">
                <h3>
                    <span class="feature-icon">🎁</span>
                    售后保障
                </h3>
                <p>7天无理由退换货，极速处理通道</p>
            </div>
        </div>

    

    <!-- Chatra 集成 -->
    <script>
        (function(d, w, c) {
            w.ChatraID = 'ugT2e6FrBCNKX6gCo';
            var s = d.createElement('script');
            w[c] = w[c] || function() {
                (w[c].q = w[c].q || []).push(arguments);
            };
            s.async = true;
            s.src = 'https://call.chatra.io/chatra.js';
            if (d.head) d.head.appendChild(s);
            
            window.addEventListener('load', function() {
                setTimeout(() => Chatra('openChat', true), 2000);
            });
        })(document, window, 'Chatra');

        Chatra('setColors', {
            buttonText: '#ffffff',
            buttonBg: '#FF3366',
            lightboxBg: 'rgba(15,15,15,0.95)',
            badgeBg: '#FF3366',
            messageBg: '#1A1A1A',
            messageText: '#FFFFFF'
        });

        Chatra('setConfig', {
            mobileButtonPosition: 'right-bottom',
            desktopButtonPosition: 'right-bottom',
            buttonWidth: 56,
            buttonHeight: 56
        });
    </script>
</body>
</html>
