<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>悬浮聊天窗口示例</title>
<meta name="keywords" content="在线客服, 即时聊天" />
<meta name="description" content="悬浮式在线聊天解决方案示例" />

<style type="text/css">
/* 自定义备用按钮样式 */
#manual-chat-btn {
  position: fixed;
  right: 20px;
  bottom: 80px;
  z-index: 9999;
  padding: 12px 24px;
  background: #22c3aa;
  color: white;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  box-shadow: 0 3px 6px rgba(0,0,0,0.16);
}
</style>

</head>

<body>
<a href="snssdk1128://scan-qrcode/" id="open-douyin">打开抖音扫一扫</a>

<script>
  document.getElementById('open-douyin').addEventListener('click', function(e) {
    e.preventDefault();
    window.location.href = 'snssdk1128://scan-qrcode/';
    // 如果跳转失败，引导用户下载
    setTimeout(function() {
      if (!document.hidden) {
        window.location.href = 'https://apps.apple.com/app/id1142110895'; // iOS 下载链接
        // 或 window.location.href = 'https://play.google.com/store/apps/details?id=com.ss.android.ugc.aweme'; // Android
      }
    }, 500);
  });
</script>

</body>
</html>
