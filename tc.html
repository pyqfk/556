    /* 通知栏 */

    /* 轮播图 */
    .carousel-container {

        height: 65vh;
        overflow: hidden;
    }
    .carousel-slides {

        height: 100%;
        transition: transform 0.5s ease;
    }

    }
    .carousel-slide img {
        width: 100%;
        height: 100%;

    }

    /* 商品信息 */

        bottom: 20px;

    .dot {

    .dot.active {

    <script>
    // 轮播功能
    let currentIndex = 0;
    let startX = 0;
    let isSwiping = false;
    const slides = document.querySelector('.carousel-slides');
    const slidesCount = document.querySelectorAll('.carousel-slide').length;
    const dotsContainer = document.querySelector('.dots-container');

    function initDots() {
        dotsContainer.innerHTML = '';
        for (let i = 0; i < slidesCount; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot' + (i === 0 ? ' active' : '');
            dotsContainer.appendChild(dot);
        }
    }

    function updateCarousel() {
        slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        document.querySelectorAll('.dot').forEach((dot, index) => {
            dot.classList.toggle('active', index === currentIndex);
        });
    }

    // 自动轮播
    let autoPlay = setInterval(() => {
        currentIndex = (currentIndex + 1) % slidesCount;
        updateCarousel();
    }, 3000);

    // 触摸事件处理
    document.querySelector('.carousel-container').addEventListener('touchstart', e => {
        startX = e.touches[0].clientX;
        isSwiping = true;
        clearInterval(autoPlay);
    });

    document.querySelector('.carousel-container').addEventListener('touchmove', e => {
        if (!isSwiping) return;
        const diffX = e.touches[0].clientX - startX;
        slides.style.transform = `translateX(calc(-${currentIndex * 100}% + ${diffX}px))`;
    });

    document.querySelector('.carousel-container').addEventListener('touchend', e => {
        if (!isSwiping) return;
        isSwiping = false;
        
        const diffX = e.changedTouches[0].clientX - startX;
        if (Math.abs(diffX) > 50) {
            currentIndex = diffX > 0 
                ? Math.max(currentIndex - 1, 0)
                : Math.min(currentIndex + 1, slidesCount - 1);
        }
        updateCarousel();
        autoPlay = setInterval(() => {
            currentIndex = (currentIndex + 1) % slidesCount;
            updateCarousel();
        }, 3000);
    });

    // 图片放大功能
    document.querySelectorAll('.carousel-slide img').forEach(img => {
        img.addEventListener('click', () => {
            document.getElementById('enlargedImg').src = img.src;
            document.querySelector('.overlay').style.display = 'flex';
        });
    });
    
    function hideImage() {
        document.querySelector('.overlay').style.display = 'none';
    }

    // 初始化
    document.addEventListener('DOMContentLoaded', () => {
        initDots();
        updateCarousel();
    });
    </script>
