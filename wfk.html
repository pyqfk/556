.container {

  min-height: 100vh;   /* 确保容器高度 */
}

.back-btn {
  position: absolute;  /* 启用绝对定位‌:ml-citation{ref="1,4" data="citationList"} */
  top: 15px;           /* 距顶部间距 */
  left: 15px;          /* 距左侧间距 */

        /* 输入区域‌:ml-citation{ref="5" data="citationList"} */

        /* 商品展示区‌:ml-citation{ref="3,4" data="citationList"} */
        .product-card {
            background: linear-gradient(135deg, #ff3366, #ff6666);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }
        .product-bg {
            position: absolute;
            right: -30px;
            top: -30px;
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }


   /* 新增优惠券专属样式 */
.coupon-section {
    background: #2a2a2a;
    border-radius: 12px;
    padding: 15px 0;
    margin-bottom: 15px;
}

.coupon-header {
    padding: 0 15px 10px;
    border-bottom: 1px solid #3a3a3a;
    margin-bottom: 12px;
}

.coupon-item {
    position: relative;
    margin: 10px 15px;
    padding: 15px;
    background: linear-gradient(135deg, #333 0%, #3a3a3a 100%);
    border-radius: 10px;
    border: 2px solid #444;
    transition: all 0.3s ease;
}

.coupon-item:before {
    content: "";
    position: absolute;
    right: -1px;
    top: 50%;
    transform: translateY(-50%);
    width: 30px;
    height: 30px;
    background: #2a2a2a;
    clip-path: circle(50% at 100% 50%);
}

.coupon-item.active {
    border-color: #ff3366;
    background: linear-gradient(135deg, rgba(255,51,102,0.2) 0%, rgba(255,102,102,0.1) 100%);
    transform: translateX(5px);
}

.coupon-badge {
    position: absolute;
    right: -8px;
    top: -8px;
    background: #ff3366;
    color: white;
    padding: 4px 8px;
    border-radius: 12px;
    font-size: 12px;
    transform: rotate(15deg);
}

.coupon-value {
    color: #ff3366;
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 5px;
}

.coupon-condition {
    color: #999;
    font-size: 12px;
}

.coupon-disabled {
    opacity: 0.5;
    filter: grayscale(0.8);
}

       /* 新增支付方式专属样式 */
.payment-section {
    background: #2a2a2a;
    border-radius: 12px;
    padding: 15px 0; /* 调整内边距 */
    margin-bottom: 15px;
}

.payment-header {
    padding: 0 15px 10px;
    border-bottom: 1px solid #3a3a3a; /* 添加分割线 */
    margin-bottom: 12px;
}

.payment-method {
    display: flex;
    align-items: center;
    padding: 15px;
    margin: 8px 15px;
    background: #333;
    border-radius: 10px;
    border: 2px solid transparent;
    transition: all 0.3s ease; /* 添加过渡动画 */
}

.payment-method:hover {
    background: #3a3a3a;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2); /* 悬停效果 */
}

.payment-method.active {
    border-color: #ff3366; /* 选中状态高亮 */
    background: rgba(255,51,102,0.1);
}

.payment-icon {
    width: 32px;
    height: 32px;
    margin-right: 15px;
}

.payment-info {
    flex: 1;
}

.payment-title {
    font-weight: 500;
    margin-bottom: 4px;
}

.payment-desc {
    color: #999;
    font-size: 12px;
}


/* 新增金额展示样式 */
.amount-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 15px;
  margin-bottom: 15px;
  background: #333;
  border-radius: 8px;
}

.amount-title {
  color: #fff;
  font-size: 16px;
}

.amount-value {
  color: #ff3366;
  font-size: 20px;
  font-weight: bold;
}

.payment-title {
  color: #999;
  font-size: 14px;
  margin-bottom: 12px;
  padding-left: 5px;
}


/* 隐藏原生radio样式 */
.payment-radio {
    position: absolute;
    opacity: 0;
    height: 0;
    width: 0;
}

/* 自定义选中指示器 */
.checkmark {
    width: 20px;
    height: 20px;
    border: 2px solid #666;
    border-radius: 50%;
    position: relative;
}

.checkmark::after {
    content: "";
    position: absolute;
    display: none;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #ff3366;
}

.payment-radio:checked ~ .checkmark::after {
    display: block;
}

        /* 提交按钮‌:ml-citation{ref="3,6" data="citationList"} */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #ff3366;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
